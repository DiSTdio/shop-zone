<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">ShopZone</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to ShopZone</h1>
            <p>Your one-stop shop for all your needs.</p>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$20.00</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$40.00</p>
                </div>
            </div>
        </section>        
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@shopzone.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShopZone. All rights reserved.</p>
    </footer>
</body>
</html>
