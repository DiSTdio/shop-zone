<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">ShopZone</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to ShopZone</h1>
            <p>Your one-stop shop for all your needs.</p>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <div class="filters">
                <label for="category">Filter by Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                </select>

                <label for="price">Filter by Price:</label>
                <select id="price">
                    <option value="ascending">$$$ ▁ ▂ ▃</option>
                    <option value="descending">$$$ ▃ ▂ ▁</option>
                    <option value="custom">Custom</option>
                </select>

                <div id="custom-price-inputs" style="display: none;">
                    <input type="number" id="min-price" placeholder="Min Price">
                    <input type="number" id="max-price" placeholder="Max Price">
                </div>
            </div>
            <div class="product-grid">
                <div class="product-card" data-category="electronics">
                    <img src="https://via.placeholder.com/300x200" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button class="add-to-cart" data-product="Product 1">Add to Cart</button>
                </div>
                <div class="product-card" data-category="clothing">
                    <img src="https://via.placeholder.com/300x200" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$20.00</p>
                    <button class="add-to-cart" data-product="Product 2">Add to Cart</button>
                </div>
                <div class="product-card" data-category="books">
                    <img src="https://via.placeholder.com/300x200" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                    <button class="add-to-cart" data-product="Product 3">Add to Cart</button>
                </div>
                <div class="product-card" data-category="electronics">
                    <img src="https://via.placeholder.com/300x200" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$40.00</p>
                    <button class="add-to-cart" data-product="Product 4">Add to Cart</button>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@shopzone.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShopZone. All rights reserved.</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
